<svg width="32" height="32" viewBox="0 0 32 32" xmlns="http://www.w3.org/2000/svg">
  <!-- Background circle -->
  <circle cx="16" cy="16" r="16" fill="#ff7a00"/>
  
  <!-- Graduation cap shadow -->
  <ellipse cx="16" cy="20" rx="12" ry="3" fill="rgba(0,0,0,0.2)"/>
  
  <!-- Graduation cap base -->
  <ellipse cx="16" cy="19" rx="12" ry="3" fill="#ffffff"/>
  
  <!-- Graduation cap top -->
  <rect x="8" y="15" width="16" height="4" rx="2" fill="#ffffff"/>
  
  <!-- Tassel cord -->
  <line x1="24" y1="15" x2="27" y2="12" stroke="#ffffff" stroke-width="1.5" stroke-linecap="round"/>
  
  <!-- Tassel -->
  <circle cx="27" cy="12" r="1.5" fill="#ffd700"/>
  
  <!-- "CS" letters -->
  <text x="12" y="18" font-family="Arial, sans-serif" font-size="6" font-weight="bold" fill="#ff7a00">CS</text>
</svg>
